name: Build Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Build release APK
        env:
          KEYSTORE_FILE: ../keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: chmod +x ./gradlew && ./gradlew assembleRelease

      - name: Get version name
        id: version
        run: echo "name=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk AutoExpandNotifications-${{ steps.version.outputs.name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AutoExpandNotifications-${{ steps.version.outputs.name }}.apk
          generate_release_notes: true

      - name: Publish to Xposed-Modules-Repo
        env:
          GH_TOKEN: ${{ secrets.XPOSED_REPO_TOKEN }}
        if: env.GH_TOKEN != ''
        run: |
          VERSION="${{ steps.version.outputs.name }}"
          APK_FILE="AutoExpandNotifications-${VERSION}.apk"

          gh release create "v${VERSION}" "$APK_FILE" \
            --repo Xposed-Modules-Repo/com.autoexpand.xposed \
            --title "v${VERSION}" \
            --notes "Release v${VERSION} - See [changelog](https://github.com/kvmy666/-AutoExpandNotifications/releases/tag/v${VERSION})"
